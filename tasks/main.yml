- name: "copy lynis check"
  copy:
    src: "files/checks.d/lynis.py"
    dest: "/etc/dd-agent/checks.d/lynis.py"
    owner: "{{ ddagent_user }}"
    group: "{{ ddagent_group }}"
    mode: 0640

- name: copy check example configuration
  copy:
    src: "files/conf.d/lynis.yaml.example"
    dest: "/etc/dd-agent/conf.d/lynis.yaml.example"
    owner: "{{ ddagent_user }}"
    group: "{{ ddagent_group }}"
    mode: 0640
